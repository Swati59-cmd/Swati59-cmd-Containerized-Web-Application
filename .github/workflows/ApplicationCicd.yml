name: App CI/CD

on:
  push:
    branches: [main, dev, stage]
    

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ECR_REPO_NAME: devpython
      #TF_DIR: ./modules/ECS
      IMAGE_TAG: ${{ github.sha }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and Push Docker Image
      run: |
        REPO_URI=$(aws ecr describe-repositories --repository-names $ECR_REPO_NAME --query 'repositories[0].repositoryUri' --output text --region $AWS_REGION)
        docker build -t $REPO_URI:$IMAGE_TAG .
        docker push $REPO_URI:$IMAGE_TAG
        echo "REPO_URI=$REPO_URI" >> $GITHUB_ENV

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6

    - name: Terraform Init
      run: terraform init
      working-directory: modules/ECS

    - name: Terraform Plan (App Update)
      run: terraform plan -var="image_tag=${{ env.IMAGE_TAG }}" -out=tfplan
      working-directory: modules/ECS

    - name: Terraform Apply (App Update)
      run: terraform apply -auto-approve tfplan
      working-directory: modules/ECS

    #- name: Terraform Destroy
     # run: terraform destroy -auto-approve
      #working-directory: modules/ECS
