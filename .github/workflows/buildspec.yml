name: Build and Push to ECR

on:
  push:
    branches:
      - main
      - dev
      - stage

env:
  AWS_ACCOUNT_ID: "851725602228"
  AWS_REGION: "us-east-1"
  ECR_REPO_NAME: "devpython"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
          | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Set Environment Variables
        run: |
          echo "REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_NAME" >> $GITHUB_ENV
          echo "IMAGE_TAG=$(echo $GITHUB_SHA | cut -c 1-7)" >> $GITHUB_ENV

      - name: Build Docker Image
        run: |
          docker build -t $REPOSITORY_URI:$IMAGE_TAG .

      - name: Push Docker Image to ECR
        run: |
          docker push $REPOSITORY_URI:$IMAGE_TAG

      - name: Create imagedefinitions.json
        run: |
          printf '[{"name":"app","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json

      - name: Upload imagedefinitions.json as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: imagedefinitions
          path: imagedefinitions.json
